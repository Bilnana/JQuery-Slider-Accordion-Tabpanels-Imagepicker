<!DOCTYPE html>
<html>
<head>
<title>Image slider jquery</title>
<link rel="stylesheet" type="text/css" href="slider.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
    
<body>

<div id="container">
    <div id="slider">
        <ul class="slides">
            <li class="slide"><img src="1.jpg"></li>
            <li class="slide"><img src="2.jpg"></li>
            <li class="slide"><img src="3.jpg"></li>
            <li class="slide"><img src="4.jpg"></li>
        </ul> 
    </div>
</div>

<script src="slider.js"></script>
</body>
</html>
